
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" style="width: 300px; height: 200px;" alt="">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
                <li class="dropdown-menu">
                    <a class="dropdown-item" href="#">To Shopping List</a>
                    <a class="dropdown-item" href="#">Edit Recipe</a>
                    <a class="dropdown-item" href="#">Delete Recipe</a>
                </li>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
