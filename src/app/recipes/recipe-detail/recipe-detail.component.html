<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="nav-item"><a href="#">To Shopping List</a></li>
                <li class="nav-item"><a href="#">Edit Recipe</a></li>
                <li class="nav-item"><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<img [src]="recipe.imagePath" style="width: 200px; height: 200px;" alt="">
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
