
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" style="width: 300px; height: 200px;" alt="">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown" appDropdown>
            <button (click)="onAddToShoppingList()" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Recipe List 
                <!-- <span class="caret"></span> -->
            </button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Edit Recipe 
                <!-- <span class="caret"></span> -->
            </button><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Delete Recipe 
                <!-- <span class="caret"></span> -->
            </button>
                <!-- <li class="dropdown-menu">
                    <a  href="#">To Shopping List</a>
                    <a href="#">Edit Recipe</a>
                    <a href="#">Delete Recipe</a>
                </li> -->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
           <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
               {{ingredient.name}} - {{ingredient.amount}}

           </li>
       </ul>
    </div>
</div>
